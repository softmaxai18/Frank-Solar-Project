<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Heater Recommendation System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,1.2);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .chat-header {
            background: linear-gradient(45deg, #002fff, #000000);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            height: 575px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
        }

        .message.assistant .message-content {
            background: #e9ecef;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-btn, .start-btn {
            padding: 12px 24px;
            margin-left: 10px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .send-btn:hover, .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,1.2);
            margin-top: 20px;
            display: none;
        }

        .chart-container.show {
            display: block;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chart-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .chart-wrapper {
            position: relative;
            height: 600px;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .loading.show {
            display: block;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.thinking {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chart-wrapper {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="header">
                    <h1>üè† Water Heater Advisor</h1>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        Welcome! I'm here to help you find the perfect water heater for your home. Click "Start Conversation" to begin!
                    </div>
                </div>
                <div class="loading" id="loading">
                    <span class="status-indicator thinking"></span>AI is thinking...
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message here..." disabled>
                <button id="sendBtn" class="send-btn" disabled>Send</button>
                <button id="startBtn" class="start-btn">Start Conversation</button>
            </div>
            
        </div>

        <div class="chart-container" id="chartContainer">
            <h2 class="chart-title">üèÜ Your Personalized Water Heater Recommendations</h2>
            <div class="chart-wrapper">
                <canvas id="recommendationChart"></canvas>
            </div>
            <div class="legend" id="chartLegend"></div>
        </div>
    </div>

    <script>
        class WaterHeaterChat {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.startBtn = document.getElementById('startBtn');
                this.chatMessages = document.getElementById('chatMessages');
                this.loading = document.getElementById('loading');
                this.chartContainer = document.getElementById('chartContainer');
                this.chart = null;
                this.isConversationStarted = false;
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.startConversation());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.sendBtn.disabled) {
                        this.sendMessage();
                    }
                });
            }

            async startConversation() {
                try {
                    this.startBtn.disabled = true;
                    this.showLoading();
                    
                    const response = await fetch('/chat/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const data = await response.json();
                    
                    this.clearMessages();
                    this.addMessage(data.message, 'assistant');
                    this.enableInput();
                    this.isConversationStarted = true;
                    
                    this.startBtn.textContent = 'Restart';
                    this.startBtn.disabled = false;
                    
                } catch (error) {
                    console.error('Error starting conversation:', error);
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                    this.startBtn.disabled = false;
                } finally {
                    this.hideLoading();
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.disableInput();
                this.showLoading();

                try {
                    const response = await fetch('/chat/message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });

                    if (!response.ok) throw new Error('Network response was not ok');

                    const reader = response.body.getReader();
                    let assistantMessage = '';
                    let messageElement = null;

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = new TextDecoder().decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.content) {
                                        assistantMessage += data.content;
                                        
                                        if (!messageElement) {
                                            messageElement = this.addMessage('', 'assistant');
                                        }
                                        
                                        messageElement.querySelector('.message-content').textContent = assistantMessage;
                                        this.scrollToBottom();
                                    }
                                } catch (e) {
                                    console.error('Error parsing SSE data:', e);
                                }
                            }
                        }
                    }

                    // Check if this is a recommendation response (JSON data)
                    if (this.isJsonResponse(assistantMessage)) {
                        await this.handleRecommendationResponse(assistantMessage);
                    }

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                } finally {
                    this.enableInput();
                    this.hideLoading();
                }
            }

            isJsonResponse(response) {
                try {
                    const parsed = JSON.parse(response);
                    return parsed.categories && parsed.heaters;
                } catch {
                    return false;
                }
            }

            async handleRecommendationResponse(jsonResponse) {
                try {
                    const data = JSON.parse(jsonResponse);
                    this.createChart(data);
                    this.chartContainer.classList.add('show');
                } catch (error) {
                    console.error('Error handling recommendation response:', error);
                }
            }

            createChart(data) {
                const ctx = document.getElementById('recommendationChart').getContext('2d');
                
                if (this.chart) {
                    this.chart.destroy();
                }

                const heaterNames = Object.keys(data.heaters);
                const categories = data.categories;
                
                // Colors for each heater type (matching your image style)
                const colors = [
                    '#FF9F43', // Orange for first heater
                    '#5D4E75', // Purple for second heater  
                    '#A8D5A8', // Light green for third heater
                    '#FF6B6B', // Red for fourth heater
                    '#4ECDC4', // Teal for fifth heater
                    '#45B7D1'  // Blue for sixth heater
                ];

                // Create datasets - one for each heater type
                const datasets = heaterNames.map((heater, index) => ({
                    label: heater,
                    data: data.heaters[heater],
                    backgroundColor: colors[index % colors.length],
                    borderColor: colors[index % colors.length],
                    borderWidth: 1,
                    barThickness: 10
                }));

                this.chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: categories,
                        datasets: datasets
                    },
                    options: {
                        indexAxis: 'y', // This makes it horizontal
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Water Heater Performance Comparison',
                                font: { size: 18, weight: 'bold' },
                                padding: 20
                            },
                            legend: {
                                position: 'right',
                                labels: {
                                    padding: 20,
                                    usePointStyle: true,
                                    font: { size: 12 }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    title: function(context) {
                                        return context[0].label;
                                    },
                                    label: function(context) {
                                        return `${context.dataset.label}: ${context.parsed.x}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                max: 7,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                },
                                ticks: {
                                    stepSize: 1,
                                    font: { size: 12 }
                                }
                            },
                            y: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    font: { size: 12, weight: 'bold' },
                                    color: '#333'
                                }
                            }
                        },
                        elements: {
                            bar: {
                                borderRadius: 3
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });

                this.createLegend(data, colors);
            }

            createLegend(data, colors) {
                const legendContainer = document.getElementById('chartLegend');
                legendContainer.innerHTML = '';
                
                Object.keys(data.heaters).forEach((heater, index) => {
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    
                    const colorBox = document.createElement('div');
                    colorBox.className = 'legend-color';
                    colorBox.style.backgroundColor = colors[index % colors.length];
                    
                    const label = document.createElement('span');
                    label.textContent = heater;
                    
                    legendItem.appendChild(colorBox);
                    legendItem.appendChild(label);
                    legendContainer.appendChild(legendItem);
                });
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(messageContent);
                this.chatMessages.appendChild(messageDiv);
                
                this.scrollToBottom();
                return messageDiv;
            }

            clearMessages() {
                this.chatMessages.innerHTML = '';
            }

            enableInput() {
                this.messageInput.disabled = false;
                this.sendBtn.disabled = false;
                this.messageInput.focus();
            }

            disableInput() {
                this.messageInput.disabled = true;
                this.sendBtn.disabled = true;
            }

            showLoading() {
                this.loading.classList.add('show');
            }

            hideLoading() {
                this.loading.classList.remove('show');
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WaterHeaterChat();
        });
    </script>
</body>
</html>
