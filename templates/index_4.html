<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Heater Recommendation System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 1.2);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .chat-header {
            background: linear-gradient(45deg, #002fff, #000000);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            height: 575px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            text-align: left;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
        }

        .message.assistant .message-content {
            background: #e9ecef;
            color: #333;
            border: 1px solid #dee2e6;
        }

        /* Enhanced message content formatting */
        .message-content h2 {
            color: #007bff;
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px 0 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-content h3 {
            color: #333;
            font-size: 1.05em;
            font-weight: bold;
            margin: 8px 0 6px 0;
        }

        .message-content .emoji {
            font-size: 1.2em;
            margin-right: 4px;
        }

        .message-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
            line-height: 1.5;
        }

        .message-content p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content strong {
            font-weight: 600;
            color: #333;
        }

        .message-content em {
            font-style: italic;
            color: #666;
        }

        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #666;
        }

        .message.user .message-label {
            text-align: right;
            color: #007bff;
        }

        .message.assistant .message-label {
            text-align: left;
            color: #6c757d;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-btn,
        .start-btn {
            padding: 12px 24px;
            margin-left: 10px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .send-btn:hover,
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 1.2);
            margin-top: 20px;
            display: none;
        }

        .chart-container.show {
            display: block;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chart-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .chart-wrapper {
            position: relative;
            height: 600px;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .loading.show {
            display: block;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.thinking {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .message-content {
                max-width: 85%;
            }

            .chart-wrapper {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="header">
                        <h1>üè† Water Heater Type Advisor</h1>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div class="message-content">
                        </div>
                    </div>
                    <div class="loading" id="loading">
                        <span class="status-indicator thinking"></span>SEF is thinking...
                    </div>
                </div>

                <div class="input-container">
                    <input type="text" id="messageInput" class="message-input" placeholder="Type your message here..."
                        disabled>
                    <button id="sendBtn" class="send-btn" disabled>Send</button>
                </div>

            </div>

            <div class="chart-container" id="chartContainer">
                <h2 class="chart-title">üèÜ Your Personalized Water Heater Type Recommendations</h2>
                <div class="chart-wrapper">
                    <canvas id="recommendationChart"></canvas>
                </div>
                <div class="legend" id="chartLegend"></div>
            </div>
        </div>
    </div>

    <script>
        class WaterHeaterChat {
            constructor() {
                window.chatAppInstance = this;
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.startBtn = document.getElementById('startBtn');
                this.chatMessages = document.getElementById('chatMessages');
                this.loading = document.getElementById('loading');
                this.chartContainer = document.getElementById('chartContainer');
                this.chart = null;
                this.isConversationStarted = false;

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.sendBtn.disabled) {
                        this.sendMessage();
                    }
                });
            }

            async checkAndDisplayChartData() {
                try {
                    const response = await fetch('/chat/chart-data');
                    if (response.ok) {
                        const chartData = await response.json();
                        this.createChart(chartData);
                        this.chartContainer.classList.add('show');
                    }
                } catch (error) {
                    console.log('No chart data available');
                }
            }

            async startConversation() {
                try {
                    this.showLoading();

                    const response = await fetch('/chat/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    const data = await response.json();

                    this.clearMessages();
                    this.chartContainer.classList.remove('show');
                    this.addMessage(data.message, 'assistant');
                    this.enableInput();
                    this.isConversationStarted = true;

                } catch (error) {
                    console.error('Error starting conversation:', error);
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                } finally {
                    this.hideLoading();
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.disableInput();
                this.showLoading();

                try {
                    const response = await fetch('/chat/message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });

                    if (!response.ok) throw new Error('Network response was not ok');

                    const reader = response.body.getReader();
                    let assistantMessage = '';
                    let messageElement = null;

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = new TextDecoder().decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.content) {
                                        assistantMessage += data.content;

                                        if (!messageElement) {
                                            messageElement = this.addMessage('', 'assistant');
                                        }

                                        this.updateMessageContent(messageElement, assistantMessage);
                                        this.scrollToBottom();
                                    }
                                } catch (e) {
                                    console.error('Error parsing SSE data:', e);
                                }
                            }
                        }
                    }

                    if (assistantMessage && this.isJsonResponse(assistantMessage)) {
                        await this.handleRecommendationResponse(assistantMessage);
                    } else {
                        await this.checkAndDisplayChartData();
                    }

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                } finally {
                    this.enableInput();
                    this.hideLoading();
                }
            }

            isJsonResponse(response) {
                try {
                    const parsed = JSON.parse(response);
                    return parsed.categories && parsed.heaters;
                } catch {
                    return false;
                }
            }

            async handleRecommendationResponse(jsonResponse) {
                try {
                    const data = JSON.parse(jsonResponse);
                    this.createChart(data);
                    this.chartContainer.classList.add('show');
                } catch (error) {
                    console.error('Error handling recommendation response:', error);
                }
            }

            createChart(data) {
                const chatApp = this;
                const ctx = document.getElementById('recommendationChart').getContext('2d');

                if (this.chart) {
                    this.chart.destroy();
                }

                const heaterNames = Object.keys(data.heaters);
                const categories = data.categories;

                const colors = [
                    '#4F81BD', '#C0504D', '#9BBB59', '#8064A2', '#4BACC6', '#F79646'
                ];

                const datasets = heaterNames.map((heater, index) => ({
                    label: heater,
                    data: data.heaters[heater],
                    backgroundColor: colors[index % colors.length],
                    borderColor: colors[index % colors.length],
                    borderWidth: 1,
                    borderRadius: 3,
                    barThickness: 10,
                    categoryPercentage: 0.6,     // more spacing between groups
                    barPercentage: 0.8
                }));

                this.chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: categories,
                        datasets: datasets
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        return `${context.dataset.label}: ${context.parsed.x.toFixed(2)} / 5`;
                                    }
                                },
                                backgroundColor: 'rgba(0,0,0,0.8)',
                                titleFont: { size: 12 },
                                bodyFont: { size: 11 },
                                padding: 8
                            },
                            title: {
                                display: true,
                                text: 'Water Heater Performance Comparison',
                            },
                        },
                        onClick: function (evt, activeEls) {
                            if (activeEls.length > 0) {
                                const chartEl = activeEls[0];
                                const datasetIndex = chartEl.datasetIndex;
                                const dataIndex = chartEl.index;

                                const systemName = this.data.datasets[datasetIndex].label;
                                const metric = this.data.labels[dataIndex];
                                const score = this.data.datasets[datasetIndex].data[dataIndex];

                                const payload = {
                                    system: systemName,
                                    metric: metric,
                                    score: score
                                };

                                console.log("Clicked:", payload);
                                fetch("/chat/click-log", {
                                    method: "POST",
                                    headers: { "Content-Type": "application/json" },
                                    body: JSON.stringify(payload)
                                })
                                    .then(res => res.json())
                                    .then(data => {
                                        console.log("Server response:", data);

                                        const explanationMessage = `Why did ${systemName} get ${score}/5 for ${metric}?`;
                                        chatApp.messageInput.value = explanationMessage;
                                        chatApp.sendMessage();
                                    })
                                    .catch(err => console.error("Error sending to API:", err));
                            }
                        },
                        scales: {
                            x: {
                                min: 0,
                                max: 5,
                                title: {
                                    display: true,
                                    text: 'Score (0 to 5)',
                                    font: { weight: 'bold', size: 12 }
                                },
                                ticks: {
                                    stepSize: 1
                                },
                                grid: { color: 'rgba(0,0,0,0.05)' }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Performance Metric',
                                    font: { weight: 'bold', size: 12 }
                                },
                                ticks: {
                                    font: { size: 11 }
                                },
                                grid: { display: false }
                            }
                        },
                        layout: {
                            padding: { top: 15, right: 15 }
                        }
                    }
                });

                this.createLegend(data, colors);
            }

            createLegend(data, colors) {
                const legendContainer = document.getElementById('chartLegend');
                legendContainer.innerHTML = '';

                Object.keys(data.heaters).forEach((heater, index) => {
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';

                    const colorBox = document.createElement('div');
                    colorBox.className = 'legend-color';
                    colorBox.style.backgroundColor = colors[index % colors.length];

                    const label = document.createElement('span');
                    label.textContent = heater;

                    legendItem.appendChild(colorBox);
                    legendItem.appendChild(label);
                    legendContainer.appendChild(legendItem);
                });
            }

            formatMessageContent(content) {
                if (!content) return '';

                let formatted = content
                    // Handle headers - fix regex to be more specific
                    .replace(/^##\s+(.+)$/gm, '<h2><span class="emoji">üèÜ</span>$1</h2>')
                    .replace(/^###\s+(.+)$/gm, '<h3>$1</h3>')

                    // Bold and italic
                    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*([^*]+)\*/g, '<em>$1</em>')

                    // Fix emoji handling - wrap standalone emojis
                    .replace(/(üèÜ|ü•á|üìä|üí°|üéØ|‚ö°|üí∞|üå±|üîß|‚≠ê)/g, '<span class="emoji">$1</span>');

                // Handle bullet lists more carefully
                const lines = formatted.split('\n');
                const processedLines = [];
                let inList = false;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    if (line.startsWith('- ')) {
                        if (!inList) {
                            processedLines.push('<ul>');
                            inList = true;
                        }
                        processedLines.push('<li>' + line.substring(2) + '</li>');
                    } else {
                        if (inList) {
                            processedLines.push('</ul>');
                            inList = false;
                        }
                        if (line) {
                            processedLines.push('<p>' + line + '</p>');
                        }
                    }
                }

                if (inList) {
                    processedLines.push('</ul>');
                }

                return processedLines.join('');
            }

            updateMessageContent(messageElement, content) {
                const messageContent = messageElement.querySelector('.message-content');
                const formattedContent = this.formatMessageContent(content);
                messageContent.innerHTML = formattedContent;
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;

                // Create speaker label
                const label = document.createElement('div');
                label.className = 'message-label';
                label.textContent = type === 'user' ? 'You' : 'SEF';
                messageDiv.appendChild(label);

                // Create message bubble
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';

                // Format content based on type
                if (type === 'assistant') {
                    const formattedContent = this.formatMessageContent(content);
                    messageContent.innerHTML = formattedContent;
                } else {
                    messageContent.textContent = content;
                }

                messageDiv.appendChild(messageContent);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                return messageDiv;
            }

            clearMessages() {
                this.chatMessages.innerHTML = '';
            }

            enableInput() {
                this.messageInput.disabled = false;
                this.sendBtn.disabled = false;
                this.messageInput.focus();
            }

            disableInput() {
                this.messageInput.disabled = true;
                this.sendBtn.disabled = true;
            }

            showLoading() {
                this.loading.classList.add('show');
            }

            hideLoading() {
                this.loading.classList.remove('show');
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const chatApp = new WaterHeaterChat();
            chatApp.startConversation();
        });
    </script>
</body>

</html>
